<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: sans-serif;
      margin: 10px;
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    .group {
      margin-bottom: 20px;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 5px;
      background-color: #2a2a2a;
    }

    .group-title {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 8px;
      color: #ffd700;
    }

    .tab {
      margin-left: 10px;
      cursor: pointer;
      padding: 4px;
      background-color: transparent;
    }

    .tab:hover {
      background-color: #333;
    }

    .controls {
      margin-top: 5px;
    }

    .button {
      margin-right: 5px;
      cursor: pointer;
      font-size: 12px;
      color: #1e90ff;
    }

    .button:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="tabGroups"></div>
  <script src="sidebar.js"></script>
</body>
</html>
